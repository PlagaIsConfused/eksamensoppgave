<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bilutvalg - BilligBil Bilutleie</title>
    <link rel="stylesheet" href="Style.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .topnav {
            background-color: #333;
            overflow: hidden;
        }
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        .car-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
            gap: 20px;
        }
        .car-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 300px;
            padding: 10px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .car-card img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
        }
        .car-info {
            margin-top: 10px;
            text-align: left;
        }
        .car-info h3 {
            margin: 5px 0;
        }
        .car-info p {
            margin: 3px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="cars.html">Utvalg og booking</a>
        <a href="#about">Om oss</a>
        <a href="admin.html">Admin</a>

    </div>

    <h1 style="text-align:center; margin-top: 20px;">Bilutvalg</h1>

    <div class="car-list">
        <div class="car-card">
            <img src="media/Mazda_Miata.avif" alt="Mazda Miata 1990" />
            <div class="car-info">
                <h3>Mazda Miata 1990</h3>
                <p><strong>Merke:</strong> Mazda</p>
                <p><strong>Modell:</strong> Miata</p>
                <p><strong>Kilometerstand:</strong> 145000 km</p>
            </div>
        </div>
        <div class="car-card">
            <img src="https://example.com/honda_civic.jpg" alt="Honda Civic" />
            <div class="car-info">
                <h3>Honda Civic</h3>
                <p><strong>Merke:</strong> Honda</p>
                <p><strong>Modell:</strong> Civic</p>
                <p><strong>Kilometerstand:</strong> 20000 km</p>
            </div>
        </div>
        <div class="car-card">
            <img src="media/Ford_Focus.jpg" alt="Ford Focus" />
            <div class="car-info">
                <h3>Ford Focus</h3>
                <p><strong>Merke:</strong> Ford</p>
                <p><strong>Modell:</strong> Focus</p>
                <p><strong>Kilometerstand:</strong> 245235 km</p>
            </div>
        </div>
    </div>
</body>
</html>
